<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ravin's MI349 Blog</title>
</head>
<body>
    <h1 id="blog" class="section-heading">Ravin's Blog Spot</h1>

    <nav>
        <ul>
 
         <li> <a href="index.html">Blog Posts</a> </li>
 
         </ul>
     </nav>
     
 <h2 id="contact"> Contact Form</h2>
     
 
 <main>
 <!--Contact Form -->
     <form action="enter" method="get" class="info"> 


    <!--Name field-->
    <div class="Name-field">
        <label for="name">Enter Name: </label>
        <input type="text" name="name" id="name" required>
      </div>
    
    <!--Email Adress field-->
    <div class="Email-field">
        <label for="email">Enter Email: </label>
        <input type="email" name="email" id="email" required>
      </div>
    
    <!--Reason for contact field-->
    <div class="Options">
    <label for="reason-select">Reason For Contact:</label>

    <select name="reasons" id="reason-select">
        <option value="">--Please choose an option--</option>
        <option value="hi">Saying hi</option>
        <option value="searching"> Looking for a contractor</option>
        <option value="job">Interested in an interview</option>
       
    </select>
    </div>
    
    <!--Textarea for open comment field-->
    <div class="Text-Area">
    <label for="comment">Additional Comments:</label>

    <textarea id="comment" name="story"
              rows="5" cols="33">
    </textarea>
    </div>

    <!--Submit field-->
    <div class="Submit-button">
        <button class="submit info"
            type="button">
            Submit!
        </button>
    </div>
 </form>
</main>

</body>
</html>
